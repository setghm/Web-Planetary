<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="user-scalable=none,default-scale=1,width=device-width">
		<title>Planetas</title>
		<link type="image/x-icon" rel="shortcuticon" href="favicon.ico">
		<link type="text/css" rel="stylesheet" href="index.css">
		<link type="text/css" rel="stylesheet" href="style.css">
	</head>
	<body>
		<div class="routes">
			<a href="/exoplanets.html">Exoplanetas</a>
			<a href="/our-solar-system.html">Nuestro sistema solar</a>
			<a href="/space-missions.html">Misiones espaciales</a>
		</div>
		<div class="content">
			<div class="left">
				<h1 class="main">LOS PLANETAS</h1>
				<p id="curious-fact">Explorar y conocer planetas promueve la curiosidad científica y el avance de la humanidad.</p>
				<button id="explore" class="explore">Explorar &#8250;&#8250;</button>
			</div>
			<div class="right">
				<canvas id="planet-render" class="grab"></canvas>
			</div>
		</div>
		<div class="footer">
			<span>Set HM - 2023</span>
		</div>

		<script type="text/javascript" src="lib/babylon.js"></script>
		<script type="text/javascript" src="PLANETS.js"></script>
		<script type="text/javascript" src="planets3d.js"></script>
		<script type="text/javascript">
			async function start() {
				await planetCreate(PLANETS['earth'])
				planetStartRotation()
			}

			const btnExplore = document.querySelector('#explore')
			btnExplore.addEventListener('click', () => {
				window.location = "planet-viewer.html"
			})

			start()
		</script>
	</body>
</html>
