<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="user-scalable=none,default-scale=1,width=device-width">
		<title>Planetas</title>
		<link type="image/x-icon" rel="shortcuticon" href="favicon.ico">
		<link rel="stylesheet" href="style.css" type="text/css">
		<link rel="stylesheet" href="planet-viewer.css" type="text/css">
	</head>
	<body>
		<div class="panel left">
			<div id="moons">
				<h3>Lunas</h3>
			</div>
			<div id="owner-planet">
				<h3>Orbitando a</h3>
			</div>
			<div id="planets">
				<h3>Otros mundos</h3>
			</div>
			<div id="stars">
				<h3>Estrellas</h3>
			</div>
		</div>
		<div class="view">
			<div class="title">
				<h1 class="main" id="planet-name"><a href="index.html">Los Planetas</a></h1>
			</div>
			<div class="planet">
				<div class="planet-render-container">
					<canvas id="planet-render" class="grab"></canvas>
					<div class="planet-actions">
						<button class="action" id="start-position"><span>Posición inicial</span></button>
						<button class="action" id="rotate"><span>Rotar</span></button>
					</div>
				</div>
			</div>
		</div>
		<div class="panel right">
			<div id="planet-info">
				<h3>Información</h3>
				<div class="tag" id="day-duration">
					<b>Duración del día:</b>
					<span class="value"></span>
					<span>horas</span>
				</div>
				<div class="tag" id="sun-distance">
					<b>Distancia al Sol:</b>
					<span class="value"></span>
					<span>x10<sup>6</sup>km</span>
				</div>
				<div class="tag" id="diameter">
					<b>Diámetro:</b>
					<span class="value"></span>
					<span>km</span>
				</div>
				<div class="tag" id="mass">
					<b>Masa:</b>
					<span class="value"></span>
					<span>x10<sup>24</sup>kg</span>
				</div>
				<div class="tag" id="density">
					<b>Densidad:</b>
					<span class="value"></span>
					<span>kg/m<sup>3</sup></span>
				</div>
				<div class="tag" id="gravity">
					<b>Gravedad:</b>
					<span class="value"></span>
					<span>m/s<sup>2</sup></span>
				</div>
			</div>
			<div id="div-description">
				<p id="description"></p>
			</div>
			<div id="places">
				<h3>Lugares</h3>
			</div>
			<div id="curious-facts">
				<h3>Datos curiosos</h3>
			</div>
		</div>

		<script type="text/javascript" src="lib/babylon.js"></script>
		<script type="text/javascript" src="lib/babylon.objFileLoader.js"></script>
		<script type="text/javascript" src="planets3d.js"></script>
		<script type="text/javascript" src="PLANETS.js"></script>
		<script type="text/javascript" src="utilities.js"></script>
		<script type="text/javascript" src="planet-viewer.js"></script>
	</body>
</html>
